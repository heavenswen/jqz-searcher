<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>多条件本地搜索</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	</head>
	<body>
		<input id="searcher" type="search"  placeholder="请输入要搜索的内容"/>
		<button type="button">顺序</button>
		<ul id="con">
			<h5>共有<span class="num">11</span>条结果</h5>
			<li data-name="tx,qq">腾讯</li>
			<li data-name='wy'>网易</li>
			<li data-name='sina'>新浪</li>
			<li data-name='google'>谷歌</li>
			<li data-name='baidu'>百度</li>
			<li data-name="txy">腾讯云</li>
			<li data-name ="wyyy">网易音乐</li>
			<li data-name='wyxw'>网易新闻</li>
			<li data-name='txxw'>TX新闻</li>
			<li data-name='QQyy'>QQ音乐</li>
			<li data-name='yy'>音乐</li>
		</ul>
	</body>
	<script type="text/javascript" src="lib/jquery-2.1.4.min.js" ></script>
	<script type="text/javascript" src="js/jqz_searcher.js" ></script>
	<script>
		$(function(){
			var search = new $.jqz_searcher({
				obj:'#searcher',
				cell:'#con li',
				valueObj:'',
				dataType:'data-name',
				fun:function(n){
					$('.num').text(n);
				}
			});
			$('button').click(function(){	
				search.data_reverse();
			})
			
		})
	</script>
</html>
